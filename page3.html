<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Things I Forgot to Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    h1 {
      margin-bottom: 40px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 15px;
    }

    .box {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: black;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    /* 기본 hover (1번, 2번 제외) */
    .box:hover:not(.box1):not(.box2) {
      background: #f0f0f0;
    }

    /* ✨ 1번 박스 */
    .box1 {
      border-color: #9fc9ff;
      background-color: #4b2627;
      color: #9fc9ff;
    }

    .box1:hover {
      background-color: #6d3a3b;
    }

    /* ✨ 2번 박스 (핫핑크 + 아이보리 스타일) */
    .box2 {
      border-color: #fbe8d2;
      background-color: #f23b8f;
      color: #fbe8d2;
    }

    /* hover 시 → 더 연한 핑크 */
    .box2:hover {
      background-color: #f56fb0;
    }
  </style>
</head>

<body>

  <a href="page2.html?screen=1">
    <h1>Things I Forgot to Do</h1>
  </a>

  <div class="grid">

    <a class="box box1" href="page2.html?screen=1">1</a>

    <!-- ✨ 2번 박스 스타일 적용 -->
    <a class="box box2" href="page3.html">2</a>

    <a class="box" href="page4.html">3</a>
    <a class="box" href="page5.html">4</a>
    <a class="box" href="page6.html">5</a>
    <a class="box" href="page7.html">6</a>
    <a class="box" href="page8.html">7</a>
    <a class="box" href="page9.html">8</a>
    <a class="box" href="page10.html">9</a>
    <a class="box" href="page11.html">10</a>

  </div>

</body>
</html>
