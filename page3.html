<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Toggle Switch</title>

  <style>
    body {
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .toggle {
      width: 200px;          /* 이미지 너비 */
      height: 80px;          /* 이미지 높이 */
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: background-image 0.12s ease;
      user-select: none;     /* 드래그 방지 */
    }

    /* OFF 기본 상태 */
    .toggle.off {
      background-image: url("toggle_off.png");
    }

    /* OFF 눌린 상태 */
    .toggle.off:active {
      background-image: url("toggle_off_press.png");
    }

    /* ON 기본 상태 */
    .toggle.on {
      background-image: url("toggle_on.png");
    }

    /* ON 눌린 상태 */
    .toggle.on:active {
      background-image: url("toggle_on_press.png");
    }
  </style>
</head>

<body>

  <div id="toggle" class="toggle off"></div>

  <script>
    const toggle = document.getElementById("toggle");

    toggle.addEventListener("click", () => {
      if (toggle.classList.contains("off")) {
        toggle.classList.remove("off");
        toggle.classList.add("on");
      } else {
        toggle.classList.remove("on");
        toggle.classList.add("off");
      }
    });
  </script>

</body>
</html>
