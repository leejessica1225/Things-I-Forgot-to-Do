<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Toggle Scene</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: #f23b8f; /* 핫핑크 배경 */
    overflow: hidden;
    position: relative;
  }

  /* 모든 토글 공통 스타일 */
  .toggle {
    position: absolute;
    width: 220px;     /* 이미지 크기 맞춰 조정 가능 */
    height: 80px;
    background-size: cover;
    background-repeat: no-repeat;
    cursor: pointer;
    transition: background-image 0.12s ease;
  }

  /* --- OFF 상태 --- */
  .toggle.off {
    background-image: url("toggle_off.png");
  }
  .toggle.off:active {
    background-image: url("toggle_off_press.png");
  }

  /* --- ON 상태 --- */
  .toggle.on {
    background-image: url("toggle_on.png");
  }
  .toggle.on:active {
    background-image: url("toggle_on_press.png");
  }

</style>
</head>

<body>

<!-- 원하는 위치에 그대로 배치한 토글들 -->
<div class="toggle off" style="top: 6%; left: 60%;"></div>
<div class="toggle off" style="top: 20%; left: 15%;"></div>
<div class="toggle on"  style="top: 25%; left: 72%;"></div>
<div class="toggle on"  style="top: 45%; left: 30%;"></div>
<div class="toggle on"  style="top: 60%; left: 10%;"></div>
<div class="toggle off" style="top: 70%; left: 65%;"></div>
<div class="toggle on"  style="top: 75%; left: 35%;"></div>

<script>
  /* 모든 토글 요소 가져오기 */
  const toggles = document.querySelectorAll(".toggle");

  toggles.forEach(toggle => {
    toggle.addEventListener("click", () => {
      if (toggle.classList.contains("off")) {
        toggle.classList.remove("off");
        toggle.classList.add("on");
      } else {
        toggle.classList.remove("on");
        toggle.classList.add("off");
      }
    });
  });
</script>

</body>
</html>
