<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Switches</title>
  <style>
    :root {
      --bg-pink: #ff2fa5;
      --cream: #fceccf;
      --line: #fceccf;
      --text: #fceccf;
      --knob-text: #ff2fa5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-pink);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1200px;
      height: 650px;
    }

    /* ----- ÌÜ†Í∏Ä Î≤ÑÌäº ----- */

    .toggle {
      position: absolute;
      width: 280px;
      height: 90px;
      border-radius: 999px;
      border: 4px solid var(--line);
      display: flex;
      align-items: center;
      padding: 0 18px;
      color: var(--text);
      font-size: 32px;
      font-weight: 400;
    }

    .toggle-track {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .label-on,
    .label-off {
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    .toggle-knob {
      position: absolute;
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background-color: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 400;
      color: var(--knob-text);
      cursor: pointer;
      left: 0;
      transition: transform 0.3s ease-in-out;
      transform: translateX(0);
    }

    .toggle.is-off .toggle-knob {
      transform: translateX(160px);
    }

    .toggle-knob span {
      transition: opacity 0.2s ease;
    }

    .toggle.is-off .knob-text-on { opacity: 0; }
    .toggle.is-off .knob-text-off { opacity: 1; }
    .toggle:not(.is-off) .knob-text-on { opacity: 1; }
    .toggle:not(.is-off) .knob-text-off { opacity: 0; }

    /* ---- ÏúÑÏπò Î∞∞Ïπò ---- */
    .toggle.t1 { top: 60px; left: 140px; }
    .toggle.t2 { top: 60px; right: 120px; }
    .toggle.t3 { top: 230px; right: 260px; }
    .toggle.t4 { top: 260px; left: 100px; }
    .toggle.t5 { top: 380px; left: 470px; }
    .toggle.t6 { bottom: 90px; left: 180px; }
    .toggle.t7 { bottom: 80px; right: 160px; }

    /* ---- ÌéòÏù¥ÏßÄ Ïù¥Îèô ÌôîÏÇ¥Ìëú ---- */
    .next-arrow {
      position: fixed;
      bottom: 35px;
      right: 35px;
      font-size: 55px;
      font-weight: bold;
      color: var(--cream);
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s ease;
      text-decoration: none;
    }

    .next-arrow:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- 7Í∞ú ÌÜ†Í∏ÄÎì§ -->
    <div class="toggle t1">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t2">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t3">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t4">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t5">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t6">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t7">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>
  </div>

  <!-- üî• Ïò§Î•∏Ï™Ω ÏïÑÎûò ÌôîÏÇ¥Ìëú: page4.html Ïù¥Îèô -->
  <a class="next-arrow" href="page4.html">‚Üí</a>

  <script>
    // Î™®Îì† ÌÜ†Í∏ÄÏóê ÎåÄÌï¥ ÌÅ¥Î¶≠ Î∞òÏùë Ï∂îÍ∞Ä
    document.querySelectorAll('.toggle').forEach(toggle => {
      const knob = toggle.querySelector('.toggle-knob');
      const labelOn = toggle.querySelector('.label-on');
      const labelOff = toggle.querySelector('.label-off');

      function toggleState() {
        setTimeout(() => {
          toggle.classList.toggle('is-off');
        }, 1);
      }

      knob.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });

      labelOn.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });

      labelOff.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });
    });
  </script>
</body>
</html>
