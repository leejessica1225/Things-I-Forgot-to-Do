<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Ivory Switches</title>

<style>
  :root {
    --pink: #f23b8f;
    --ivory: #fbe8d2;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--pink);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Helvetica, Arial, sans-serif;
    position: relative;
  }

  .container {
    width: 900px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
  }

  .switch {
    width: 220px;
    height: 120px;
    border: 4px solid var(--ivory);
    border-radius: 16px;
    color: var(--ivory);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .status {
    font-size: 32px;
    margin-bottom: 12px;
  }

  .btn-row {
    display: flex;
    gap: 12px;
  }

  /* 기본 버튼 상태 */
  .btn {
    padding: 6px 16px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid var(--ivory);
    background: transparent;
    color: var(--ivory);
    cursor: pointer;
    transition: 0.15s;
  }

  /* 눌렸을 때(활성화된 버튼) */
  .btn.active {
    background: var(--ivory);
    color: var(--pink);
  }

  .btn:active {
    transform: scale(0.94);
  }

  /* 페이지 이동 화살표 */
  .next-arrow {
    position: absolute;
    bottom: 30px;
    right: 40px;
    font-size: 60px;
    color: var(--ivory);
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
  }

  .next-arrow:active {
    transform: scale(0.9);
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="container">

  <!-- SWITCH TEMPLATE (복사됨) -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

</div>

<!-- NEXT PAGE 화살표 -->
<div class="next-arrow" onclick="location.href='page4.html'">→</div>

<script>
  document.querySelectorAll(".switch").forEach((sw) => {
    const status = sw.querySelector(".status");
    const btnOn = sw.querySelector(".btn-on");
    const btnOff = sw.querySelector(".btn-off");

    btnOn.addEventListener("click", () => {
      status.textContent = "ON";

      btnOn.classList.add("active");
      btnOff.classList.remove("active");
    });

    btnOff.addEventListener("click", () => {
      status.textContent = "OFF";

      btnOff.classList.add("active");
      btnOn.classList.remove("active");
    });
  });
</script>

</body>
</html>
