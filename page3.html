<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Switches</title>
  <style>
    :root {
      --bg-pink: #ff2fa5;
      --cream:   #fceccf;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-pink);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1400px;
      height: 760px;
    }

    /* ---------- 기본 토글 형태 ---------- */

    .toggle {
      position: absolute;
      width: 420px;
      height: 110px;
      border-radius: 999px;
      border: 4px solid var(--cream);
      color: var(--cream);
      font-size: 32px;
      font-weight: 400;
      overflow: visible;
    }

    .toggle-track {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 55px; /* off 텍스트 위치 */
    }

    .label-off {
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    /* 동그란 노브 (왼쪽에 살짝 튀어나오게) */
    .toggle-knob {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background-color: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 400;
      color: var(--bg-pink);
      cursor: pointer;
      top: -4px;         /* 위/아래 테두리에 딱 걸리도록 */
      left: -4px;        /* 왼쪽 테두리 밖으로 살짝 튀어나오게 */
      transition: left 0.28s ease-in-out;
    }

    /* off 상태일 때 오른쪽으로 이동 */
    .toggle.is-off .toggle-knob {
      left: calc(100% - 110px + 4px);  /* 오른쪽 테두리 쪽으로 튀어나오게 */
    }

    /* ---------- 개별 토글 위치(스샷처럼 대략 배치) ---------- */

    .toggle.t1 { top: 90px;  left: 160px; }
    .toggle.t2 { top: 120px; right: 160px; }
    .toggle.t3 { top: 300px; right: 260px; }
    .toggle.t4 { top: 320px; left: 160px; }
    .toggle.t5 { top: 450px; left: 450px; }
    .toggle.t6 { bottom: 120px; left: 220px; }
    .toggle.t7 { bottom: 130px; right: 180px; }

    /* ----------- 오른쪽 아래 화살표 ----------- */

    .next-arrow {
      position: fixed;
      bottom: 35px;
      right: 40px;
      font-size: 45px;
      font-weight: 400;
      color: var(--cream);
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      letter-spacing: 4px;
      transition: opacity 0.2s ease;
    }

    .next-arrow:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- 7개 토글 -->
    <div class="toggle t1">
      <div class="toggle-track">
        <span class="label-off">off</span>
        <div class="toggle-knob">on</div>
      </div>
    </div>

    <div class="toggle t2">
      <div class="toggle-track">
        <span class="label-off">off</span>
        <div class="toggle-knob">on</div>
      </div>
    </div>

    <div class="toggle t3">
      <div class="toggle-track">
        <span class="label-off">off</span>
        <div class="toggle-knob">on</div>
      </div>
    </div>

    <div class="toggle t4">
      <div class="toggle-track">
        <span class="label-off">off</span>
        <div class="toggle-knob">on</div>
      </div>
    </div>

    <div class="toggle t5">
      <div class="toggle-track">
        <span class="label-off">off</span>
        <div class="toggle-knob">on</div>
      </div>
    </div>

    <div class="toggle t6">
      <div class="toggle-track">
        <span class="label-off">off</span>
        <div class="toggle-knob">on</div>
      </div>
    </div>

    <div class="toggle t7">
      <div class="toggle-track">
        <span class="label-off">off</span>
        <div class="toggle-knob">on</div>
      </div>
    </div>
  </div>

  <!-- 오른쪽 아래 다음 페이지 화살표 -->
  <a class="next-arrow" href="page4.html">→</a>

  <script>
    // 노브 또는 off 텍스트 클릭하면 상태 토글
    document.querySelectorAll('.toggle').forEach(toggle => {
      const knob  = toggle.querySelector('.toggle-knob');
      const offLabel = toggle.querySelector('.label-off');

      function toggleState() {
        toggle.classList.toggle('is-off');
      }

      knob.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });

      offLabel.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });
    });
  </script>
</body>
</html>
