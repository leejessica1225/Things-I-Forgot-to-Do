<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Switches</title>
  <style>
    :root {
      --bg-pink: #ff2fa5;
      --cream: #fceccf;
      --line: #fceccf;
      --text: #fceccf;
      --knob-text: #ff2fa5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-pink);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1200px;
      height: 650px;
    }

    /* ----- 토글 공통 스타일 ----- */

    .toggle {
      position: absolute;
      width: 320px;
      height: 96px;
      border-radius: 999px;
      border: 4px solid var(--line);
      color: var(--text);
      font-size: 32px;
      font-weight: 400;
    }

    .toggle-track {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px; /* on / off 텍스트 위치 */
    }

    .label-on,
    .label-off {
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    /* 동그란 버튼(노브) – 트랙 안에 딱 맞게 */
    .toggle-knob {
      position: absolute;
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background-color: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 400;
      color: var(--knob-text);
      cursor: pointer;
      top: 0;             /* 내용 영역 높이가 96-8=88이라 0이면 딱 맞음 */
      left: 0;            /* 왼쪽 테두리 안쪽에 딱 붙게 */
      transition: left 0.3s ease-in-out;
    }

    /* off 상태일 때 오른쪽 테두리 안쪽에 딱 붙게 이동 */
    .toggle.is-off .toggle-knob {
      left: calc(100% - 88px); /* 내용 너비(=100%) - 노브 너비 */
    }

    .toggle-knob span {
      transition: opacity 0.2s ease;
    }

    /* 상태별 텍스트 표시 */
    .toggle.is-off .knob-text-on { opacity: 0; }
    .toggle.is-off .knob-text-off { opacity: 1; }
    .toggle:not(.is-off) .knob-text-on { opacity: 1; }
    .toggle:not(.is-off) .knob-text-off { opacity: 0; }

    /* ----- 토글 위치 배치 (대략 스샷처럼) ----- */

    .toggle.t1 { top: 70px; left: 140px; }
    .toggle.t2 { top: 70px; right: 140px; }
    .toggle.t3 { top: 250px; right: 260px; }
    .toggle.t4 { top: 280px; left: 110px; }
    .toggle.t5 { top: 410px; left: 480px; }
    .toggle.t6 { bottom: 90px; left: 190px; }
    .toggle.t7 { bottom: 80px; right: 180px; }

    /* ---- 페이지 이동 화살표 ---- */
    .next-arrow {
      position: fixed;
      bottom: 35px;
      right: 35px;
      font-size: 55px;
      font-weight: bold;
      color: var(--cream);
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s ease;
      text-decoration: none;
    }

    .next-arrow:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- 7개 토글 -->
    <div class="toggle t1">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t2">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t3">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t4">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t5">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t6">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t7">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 오른쪽 아래 화살표: page4.html로 이동 -->
  <a class="next-arrow" href="page4.html">→</a>

  <script>
    // on / off / 동그라미 모두 클릭 시 상태 토글
    document.querySelectorAll('.toggle').forEach(toggle => {
      const knob = toggle.querySelector('.toggle-knob');
      const labelOn = toggle.querySelector('.label-on');
      const labelOff = toggle.querySelector('.label-off');

      function toggleState() {
        setTimeout(() => {
          toggle.classList.toggle('is-off');
        }, 1); // Figma 느낌용 살짝 딜레이
      }

      knob.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });

      labelOn.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });

      labelOff.addEventListener('click', e => {
        e.stopPropagation();
        toggleState();
      });
    });
  </script>
</body>
</html>
