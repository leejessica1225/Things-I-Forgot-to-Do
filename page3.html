<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Multi Switch Control</title>

<style>
  :root {
    --pink: #f23b8f;
    --ivory: #fbe8d2;
    --on-color: #4ade80;   /* 초록 */
    --off-color: #ef4444;  /* 빨강 */
  }

  body {
    margin: 0;
    background: var(--pink);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Helvetica, Arial, sans-serif;
  }

  /* 전체 레이아웃 */
  .container {
    width: 900px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px; /* 스위치들 사이 간격 → 절대 안 겹침 */
  }

  /* 개별 스위치 */
  .switch {
    width: 220px;
    height: 110px;
    border-radius: 14px;
    background: #ffffff20;
    border: 3px solid var(--ivory);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    flex-direction: column;
    color: var(--ivory);
    font-size: 26px;
  }

  .status {
    margin-bottom: 12px;
    font-weight: bold;
  }

  /* 버튼 스타일 */
  .btn-row {
    display: flex;
    gap: 12px;
  }

  .btn {
    padding: 8px 18px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: white;
    font-weight: 600;
  }

  .btn-on {
    background: var(--on-color);
  }

  .btn-off {
    background: var(--off-color);
  }
</style>
</head>

<body>

<div class="container">

  <!-- Switch 1 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- Switch 2 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- Switch 3 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- Switch 4 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- Switch 5 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- Switch 6 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

</div>

<script>
  // 모든 스위치에 ON/OFF 기능 연결
  document.querySelectorAll(".switch").forEach((sw) => {
    const status = sw.querySelector(".status");
    const btnOn = sw.querySelector(".btn-on");
    const btnOff = sw.querySelector(".btn-off");

    btnOn.addEventListener("click", () => {
      status.textContent = "ON";
      status.style.color = "#4ade80"; // 초록
    });

    btnOff.addEventListener("click", () => {
      status.textContent = "OFF";
      status.style.color = "#ef4444"; // 빨강
    });
  });
</script>

</body>
</html>
