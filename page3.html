<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Ivory Switches</title>

<style>
  :root {
    --pink: #f23b8f;
    --ivory: #fbe8d2;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--pink);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Helvetica, Arial, sans-serif;
    position: relative;
  }

  .container {
    width: 900px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
  }

  .switch {
    width: 220px;
    height: 120px;
    border: 4px solid var(--ivory);
    border-radius: 16px;
    color: var(--ivory);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .status {
    font-size: 32px;
    margin-bottom: 12px;
  }

  .btn-row {
    display: flex;
    gap: 12px;
  }

  .btn {
    padding: 6px 16px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid var(--ivory);
    background: transparent;
    color: var(--ivory);
    cursor: pointer;
    transition: 0.15s;
  }

  .btn.active {
    background: var(--ivory);
    color: var(--pink);
  }

  .btn:active {
    transform: scale(0.94);
  }

  /* ▼ 오른쪽 하단 SVG 화살표 버튼 */
  .next-arrow {
    position: absolute;
    bottom: 30px;
    right: 40px;
    width: 42px;
    height: 42px;
    cursor: pointer;
    transition: 0.2s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .next-arrow svg {
    width: 42px;
    height: 42px;
    stroke: var(--ivory);
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
  }

  .next-arrow:hover {
    transform: scale(1.18);
  }

  .next-arrow:active {
    transform: scale(0.9);
    opacity: 0.75;
  }
</style>
</head>

<body>

<div class="container">

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

</div>

<!-- ▼ SVG 화살표 적용 -->
<div class="next-arrow" onclick="location.href='page4.html'">
  <svg viewBox="0 0 24 24">
    <path d="M5 12h14" />
    <path d="M13 5l6 7-6 7" />
  </svg>
</div>

<script>
  document.querySelectorAll(".switch").forEach((sw) => {
    const status = sw.querySelector(".status");
    const btnOn = sw.querySelector(".btn-on");
    const btnOff = sw.querySelector(".btn-off");

    btnOn.addEventListener("click", () => {
      status.textContent = "ON";
      btnOn.classList.add("active");
      btnOff.classList.remove("active");
    });

    btnOff.addEventListener("click", () => {
      status.textContent = "OFF";
      btnOff.classList.add("active");
      btnOn.classList.remove("active");
    });
  });
</script>

</body>
</html>
