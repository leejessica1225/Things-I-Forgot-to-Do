<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Simple Switch</title>

<style>
  :root {
    --pink: #f23b8f;
    --ivory: #fbe8d2;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--pink);
    font-family: Helvetica, Arial, sans-serif;
  }

  .switch {
    width: 200px;
    height: 80px;
    border: 4px solid var(--ivory);
    border-radius: 40px;
    position: relative;
  }

  .text {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: var(--ivory);
    font-size: 32px;
    user-select: none;
  }

  .text.on  { left: 25px; }
  .text.off { right: 25px; }
</style>
</head>

<body>

  <div class="switch">
    <div class="text on">on</div>
    <div class="text off">off</div>
  </div>

</body>
</html>
