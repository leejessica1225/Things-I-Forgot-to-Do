<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Scene</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    /* 화면 중앙에 캔버스(stage) 넣기 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* 바깥 배경 (원하면 #f23b8f 로 바꿔도 됨) */
      overflow: auto;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* 실제 디자인 영역 */
    .stage {
      position: relative;
      width: 1280px;
      height: 720px;           /* 여기 안에서만 배치 → 밑이 안 잘림 */
      background: #f23b8f;     /* 핫핑크 캔버스 */
      overflow: hidden;
    }

    .toggle {
      position: absolute;
      width: 220px;            /* 이미지 크기에 맞추기 */
      height: 80px;
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: background-image 0.12s ease;
    }

    /* OFF 상태 */
    .toggle.off {
      background-image: url("toggle_off.png");
    }
    .toggle.off:active {
      background-image: url("toggle_off_press.png");
    }

    /* ON 상태 */
    .toggle.on {
      background-image: url("toggle_on.png");
    }
    .toggle.on:active {
      background-image: url("toggle_on_press.png");
    }
  </style>
</head>
<body>

  <div class="stage">
    <!-- 위치는 스크린샷 비슷하게 px로 맞춰둔 값 -->
    <div class="toggle off" style="top: 110px; left: 530px;"></div> <!-- 위 중앙 -->
    <div class="toggle on"  style="top: 120px; left: 950px;"></div> <!-- 위 오른쪽 -->

    <div class="toggle on"  style="top: 260px; left: 170px;"></div> <!-- 중간 왼쪽 -->
    <div class="toggle on"  style="top: 290px; left: 770px;"></div> <!-- 중간 오른쪽 -->

    <div class="toggle on"  style="top: 420px; left: 500px;"></div> <!-- 가운데 아래 -->
    <div class="toggle on"  style="top: 550px; left: 180px;"></div> <!-- 아래 왼쪽 -->
    <div class="toggle on"  style="top: 560px; left: 890px;"></div> <!-- 아래 오른쪽 -->
  </div>

  <script>
    const toggles = document.querySelectorAll(".toggle");

    toggles.forEach(toggle => {
      toggle.addEventListener("click", () => {
        if (toggle.classList.contains("off")) {
          toggle.classList.remove("off");
          toggle.classList.add("on");
        } else {
          toggle.classList.remove("on");
          toggle.classList.add("off");
        }
      });
    });
  </script>
</body>
</html>
