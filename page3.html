<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Switches</title>
  <style>
    :root {
      --bg-pink: #ff2fa5;
      --cream: #fceccf;
      --line: #fceccf;
      --text: #fceccf;
      --knob-text: #ff2fa5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-pink);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1200px;
      height: 650px;
    }

    /* ------ 토글 공통 스타일 ------ */

    .toggle {
      position: absolute;
      width: 280px;
      height: 90px;
      border-radius: 999px;
      border: 4px solid var(--line);
      display: flex;
      align-items: center;
      padding: 0 18px;
      color: var(--text);
      font-size: 32px;
      font-weight: 400;
    }

    .toggle-track {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .label-on,
    .label-off {
      position: relative;
      z-index: 1;
    }

    /* 동그란 버튼(노브) */
    .toggle-knob {
      position: absolute;
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background-color: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 400;
      color: var(--knob-text);
      cursor: pointer;
      /* Figma gentle 느낌: 딜레이 거의 없고 300ms 부드럽게 */
      transition: transform 0.3s ease-in-out;
      /* 기본 위치: 왼쪽(on) */
      transform: translateX(0);
    }

    /* off 상태일 때 오른쪽으로 이동 */
    .toggle.is-off .toggle-knob {
      transform: translateX(160px); /* 트랙 폭에 맞춰 조정 */
    }

    /* 텍스트 바뀔 때 부드럽게 보이도록 약간의 트랜지션 */
    .toggle-knob span {
      transition: opacity 0.2s ease;
    }

    /* 상태별 텍스트 표시 (JS에서 클래스 토글) */
    .toggle.is-off .knob-text-on {
      opacity: 0;
    }
    .toggle.is-off .knob-text-off {
      opacity: 1;
    }
    .toggle:not(.is-off) .knob-text-on {
      opacity: 1;
    }
    .toggle:not(.is-off) .knob-text-off {
      opacity: 0;
    }

    /* ------- 여러 개 토글 위치 배치 (대략 스샷처럼) ------- */

    .toggle.t1 { top: 40px; left: 120px; }
    .toggle.t2 { top: 40px; right: 80px; }
    .toggle.t3 { top: 210px; right: 220px; }
    .toggle.t4 { top: 260px; left: 80px; }
    .toggle.t5 { top: 360px; left: 450px; }
    .toggle.t6 { bottom: 80px; left: 160px; }
    .toggle.t7 { bottom: 60px; right: 140px; }

  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 각 토글은 독립적으로 동작함 -->

    <div class="toggle t1">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t2">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t3">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t4">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t5">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t6">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

    <div class="toggle t7">
      <div class="toggle-track">
        <div class="label-on">on</div>
        <div class="label-off">off</div>
        <div class="toggle-knob">
          <span class="knob-text-on">on</span>
          <span class="knob-text-off">off</span>
        </div>
      </div>
    </div>

  </div>

  <script>
    // 모든 토글에 대해: 노브(on 쪽 동그라미) 클릭 시 on/off 전환
    document.querySelectorAll('.toggle').forEach(toggle => {
      const knob = toggle.querySelector('.toggle-knob');

      knob.addEventListener('click', (e) => {
        // 부모 쪽으로 클릭 이벤트 안 퍼지게 (원하면 생략 가능)
        e.stopPropagation();
        toggle.classList.toggle('is-off');
      });

      // 원하면 on 라벨(텍스트)도 클릭해서 바꾸고 싶을 때:
      const labelOn = toggle.querySelector('.label-on');
      labelOn.addEventListener('click', () => {
        toggle.classList.toggle('is-off');
      });
    });
  </script>
</body>
</html>
