<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Ivory Switches</title>

<style>
  :root {
    --pink: #f23b8f;
    --ivory: #fbe8d2;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--pink);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Helvetica, Arial, sans-serif;
  }

  .container {
    width: 900px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;  /* 절대 겹치지 않음 */
  }

  .switch {
    width: 220px;
    height: 120px;
    border: 4px solid var(--ivory);
    border-radius: 16px;
    color: var(--ivory);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .status {
    font-size: 32px;
    margin-bottom: 12px;
  }

  .btn-row {
    display: flex;
    gap: 12px;
  }

  .btn {
    padding: 6px 16px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid var(--ivory);
    background: transparent;
    color: var(--ivory);
    cursor: pointer;
  }

  .btn:active {
    transform: scale(0.96);
  }
</style>
</head>

<body>

<div class="container">

  <!-- SWITCH 1 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- SWITCH 2 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- SWITCH 3 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- SWITCH 4 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- SWITCH 5 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

  <!-- SWITCH 6 -->
  <div class="switch">
    <div class="status">OFF</div>
    <div class="btn-row">
      <button class="btn btn-on">ON</button>
      <button class="btn btn-off">OFF</button>
    </div>
  </div>

</div>

<script>
  document.querySelectorAll(".switch").forEach((sw) => {
    const status = sw.querySelector(".status");
    const btnOn = sw.querySelector(".btn-on");
    const btnOff = sw.querySelector(".btn-off");

    btnOn.addEventListener("click", () => {
      status.textContent = "ON";
    });

    btnOff.addEventListener("click", () => {
      status.textContent = "OFF";
    });
  });
</script>

</body>
</html>
