<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Print Popup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #e7643c; /* 오렌지 배경 */
      color: #ffe983;           /* 연노랑 텍스트 */
    }

    .hidden {
      display: none;
    }

    /* 공통 전체 화면 컨테이너 */
    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ----------- 프린터 아이콘 화면 ----------- */
    #icon-screen {
      background-color: #e7643c;
    }

    .printer-icon {
      width: 150px;
      height: 110px;
      position: relative;
      cursor: pointer;
    }

    .printer-body {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 70px;
      background-color: #ffe983;
      border-radius: 16px 16px 0 0;
    }

    .printer-tray {
      position: absolute;
      left: 35px;
      right: 35px;
      bottom: -20px;
      height: 30px;
      background-color: #ffe983;
    }

    .printer-top {
      position: absolute;
      left: 35px;
      right: 35px;
      top: -20px;
      height: 20px;
      background-color: #ffe983;
    }

    .printer-hole {
      position: absolute;
      right: 18px;
      top: 25px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #e7643c;
    }

    .printer-paper-hole {
      position: absolute;
      left: 35px;
      right: 35px;
      bottom: -8px;
      height: 16px;
      background-color: #e7643c;
    }

    /* ----------- popup 윈도우 화면 ----------- */
    #popup-screen {
      background-color: #e7643c;
      align-items: flex-start;
      padding-top: 40px;
    }

    .window {
      width: 100%;
      max-width: 1080px;
      height: calc(100vh - 40px);
      border-top: 2px solid #ffe983;
      position: relative;
      padding-top: 40px;
    }

    .window-titlebar {
      position: absolute;
      top: -40px;
      left: 0;
      right: 0;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .title-dots {
      position: absolute;
      left: 20px;
      display: flex;
      gap: 10px;
    }

    .title-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #ffe983;
    }

    .title-dot:nth-child(2) {
      background-color: #ffe983;
    }

    .window-content {
      padding: 40px 70px;
      font-size: 22px;
      line-height: 1.6;
    }

    .field-group {
      margin-top: 40px;
    }

    .field-label {
      margin-bottom: 10px;
    }

    .field-input {
      border: 2px solid #ffe983;
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 24px;
      min-width: 400px;
      background-color: transparent;
      transition: background-color 0.15s ease;
    }

    .field-input.filled {
      background-color: #ffe983;
      color: #d54f2b;
    }

    .dots {
      letter-spacing: 4px;
    }

    /* 아래 텍스트 */
    .note {
      margin-top: 80px;
    }

    /* 버튼 영역 */
    .buttons-row {
      position: absolute;
      bottom: 40px;
      left: 70px;
      right: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-left {
      display: flex;
      gap: 20px;
    }

    .btn-right {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 8px 28px;
      font-size: 22px;
      border-radius: 6px;
      border: 2px solid #ffe983;
      cursor: pointer;
      background-color: transparent;
      color: #ffe983;
      transition: background-color 0.15s, color 0.15s, opacity 0.15s;
    }

    .btn:hover {
      background-color: #ffe983;
      color: #d54f2b;
    }

    .btn-filled {
      background-color: #ffe983;
      color: #d54f2b;
      border-color: #ffe983;
    }

    .btn-filled:hover {
      opacity: 0.9;
    }

    .btn-disabled {
      background-color: #ffe4b2;
      color: #f5b970;
      border-color: #ffe4b2;
      cursor: default;
      pointer-events: none;
    }

    /* ----------- notify 화면 ----------- */
    #notify-screen {
      background-color: #e7643c;
      align-items: flex-start;
      padding-top: 40px;
    }

    .notify-window {
      width: 100%;
      max-width: 1080px;
      height: calc(100vh - 40px);
      border-top: 2px solid #ffe983;
      position: relative;
      padding-top: 40px;
    }

    .notify-titlebar {
      position: absolute;
      top: -40px;
      left: 0;
      right: 0;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .notify-content {
      padding: 80px 190px;
      font-size: 22px;
      line-height: 1.6;
    }

    .notify-btn-wrap {
      position: absolute;
      right: 190px;
      bottom: 80px;
    }

    .notify-btn {
      padding: 8px 40px;
      font-size: 22px;
      border-radius: 6px;
      border: 2px solid #ffe983;
      background-color: #ffe983;
      color: #d54f2b;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .notify-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- ① 프린터 아이콘 화면 -->
  <div id="icon-screen" class="screen">
    <div class="printer-icon" id="printerButton">
      <div class="printer-body"></div>
      <div class="printer-top"></div>
      <div class="printer-tray"></div>
      <div class="printer-paper-hole"></div>
      <div class="printer-hole"></div>
    </div>
  </div>

  <!-- ② popup 화면 -->
  <div id="popup-screen" class="screen hidden">
    <div class="window">
      <div class="window-titlebar">
        <div class="title-dots">
          <div class="title-dot"></div>
          <div class="title-dot"></div>
          <div class="title-dot"></div>
        </div>
        popup
      </div>

      <div class="window-content">
        <div>please provide the following information to print your document.</div>

        <!-- netID username -->
        <div class="field-group">
          <div class="field-label">netID username</div>
          <div class="field-input" id="usernameBox">
            <span class="dots" id="usernameDots"></span>
          </div>
        </div>

        <!-- netID password -->
        <div class="field-group">
          <div class="field-label">netID password</div>
          <div class="field-input" id="passwordBox">
            <span class="dots" id="passwordDots"></span>
          </div>
        </div>

        <div class="field-group">
          <div class="field-label">netID password</div>
        </div>

        <div class="note">
          please enter your netID
        </div>
      </div>

      <div class="buttons-row">
        <div class="btn-left">
          <button class="btn" id="cancelBtn">cancel</button>
        </div>
        <div class="btn-right">
          <button class="btn btn-disabled">go back</button>
          <button class="btn btn-filled" id="printBtn">print</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ③ notify 화면 -->
  <div id="notify-screen" class="screen hidden">
    <div class="notify-window">
      <div class="notify-titlebar">
        notify
      </div>
      <div class="notify-content">
        print job didot color3.indd.pdf (20 color pages , 0 black and<br>
        white pages)<br>
        will cost 15.00 to print.
      </div>

      <div class="notify-btn-wrap">
        <button class="notify-btn" id="okBtn">ok</button>
      </div>
    </div>
  </div>

  <script>
    const iconScreen = document.getElementById('icon-screen');
    const popupScreen = document.getElementById('popup-screen');
    const notifyScreen = document.getElementById('notify-screen');

    const printerButton = document.getElementById('printerButton');
    const usernameDotsSpan = document.getElementById('usernameDots');
    const passwordDotsSpan = document.getElementById('passwordDots');
    const usernameBox = document.getElementById('usernameBox');
    const passwordBox = document.getElementById('passwordBox');

    const cancelBtn = document.getElementById('cancelBtn');
    const printBtn = document.getElementById('printBtn');
    const okBtn = document.getElementById('okBtn');

    // 프린터 클릭 → popup 화면으로 전환 + 애니메이션 시작
    printerButton.addEventListener('click', () => {
      iconScreen.classList.add('hidden');
      popupScreen.classList.remove('hidden');
      startPopupAnimation();
    });

    // cancel → 처음 프린터 화면으로 돌아가기
    cancelBtn.addEventListener('click', () => {
      // 상태 리셋
      usernameDotsSpan.textContent = '';
      passwordDotsSpan.textContent = '';
      usernameBox.classList.remove('filled');
      passwordBox.classList.remove('filled');

      popupScreen.classList.add('hidden');
      notifyScreen.classList.add('hidden');
      iconScreen.classList.remove('hidden');
    });

    // print → notify 화면으로 즉시 전환
    printBtn.addEventListener('click', () => {
      popupScreen.classList.add('hidden');
      notifyScreen.classList.remove('hidden');
    });

    // ok → page7.html 로 이동
    okBtn.addEventListener('click', () => {
      window.location.href = 'page7.html';
    });

    // popup 애니메이션 전체 흐름
    function startPopupAnimation() {
      usernameDotsSpan.textContent = '';
      passwordDotsSpan.textContent = '';
      usernameBox.classList.remove('filled');
      passwordBox.classList.remove('filled');

      // 1) 200ms 후 username 점 시작
      setTimeout(() => {
        typeDots(usernameDotsSpan, 7, 200, () => {
          // 2) 점 7개 끝나고 200ms 후 노란색
          setTimeout(() => {
            usernameBox.classList.add('filled');

            // 3) 또 200ms 후 password 점 시작
            setTimeout(() => {
              typeDots(passwordDotsSpan, 14, 200, () => {
                // 4) 점 14개 끝나고 200ms 후 노란색
                setTimeout(() => {
                  passwordBox.classList.add('filled');
                }, 200);
              });
            }, 200);

          }, 200);
        });
      }, 200);
    }

    // 점 타이핑 함수
    function typeDots(targetSpan, total, interval, done) {
      let count = 0;
      function addDot() {
        if (count < total) {
          targetSpan.textContent += '•';
          count++;
          setTimeout(addDot, interval);
        } else if (typeof done === 'function') {
          done();
        }
      }
      addDot();
    }
  </script>

</body>
</html>
