<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Print Popup</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #e7643c; /* 전체 배경 */
      color: #ffe983;
    }

    /* 공통 화면 컨테이너 */
    .screen {
      position: absolute;
      inset: 0;
      display: none;           /* 기본은 안 보이게 */
      justify-content: center;
      align-items: center;
    }

    .screen.active {
      display: flex;           /* showScreen()에서 이 클래스만 붙여줌 */
    }

    .hidden-elem { display: none; }

    /* ① 프린터 아이콘 화면 */
    #icon-screen { background-color: #e7643c; }

    .printer-icon {
      width: 150px;
      height: 110px;
      position: relative;
      cursor: pointer;
    }
    .printer-body {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 70px;
      background-color: #ffe983;
      border-radius: 16px 16px 0 0;
    }
    .printer-tray {
      position: absolute;
      left: 35px; right: 35px; bottom: -20px;
      height: 30px;
      background-color: #ffe983;
    }
    .printer-top {
      position: absolute;
      left: 35px; right: 35px; top: -20px;
      height: 20px;
      background-color: #ffe983;
    }
    .printer-hole {
      position: absolute;
      right: 18px; top: 25px;
      width: 10px; height: 10px;
      border-radius: 50%;
      background-color: #e7643c;
    }
    .printer-paper-hole {
      position: absolute;
      left: 35px; right: 35px; bottom: -8px;
      height: 16px;
      background-color: #e7643c;
    }

    /* ② popup 화면 */
    #popup-screen {
      background-color: #e7643c;
      align-items: flex-start;
      padding-top: 40px;
    }

    .window {
      width: 100%;
      max-width: 1080px;
      height: calc(100vh - 40px);
      border-top: 2px solid #ffe983;
      position: relative;
      padding-top: 40px;
    }

    .window-titlebar {
      position: absolute;
      top: -40px; left: 0; right: 0;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .title-dots {
      position: absolute;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    .title-dot {
      width: 16px; height: 16px;
      border-radius: 50%;
      border: 2px solid #ffe983;
    }
    .title-dot:nth-child(2) { background-color: #ffe983; }

    .window-content {
      padding: 40px 70px;
      font-size: 22px;
      line-height: 1.6;
    }
    .field-group { margin-top: 40px; }
    .field-label { margin-bottom: 10px; }

    .field-input {
      border: 2px solid #ffe983;
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 24px;
      min-width: 400px;
      background-color: transparent;
      transition: background-color 0.15s ease;
    }
    .field-input.filled {
      background-color: #ffe983;
      color: #d54f2b;
    }

    .dots { letter-spacing: 4px; }

    .note { margin-top: 80px; }

    .buttons-row {
      position: absolute;
      bottom: 40px;
      left: 70px;
      right: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-left { display: flex; gap: 20px; }
    .btn-right { display: flex; gap: 20px; }

    .btn {
      padding: 8px 28px;
      font-size: 22px;
      border-radius: 6px;
      border: 2px solid #ffe983;
      cursor: pointer;
      background-color: transparent;
      color: #ffe983;
      transition: background-color 0.15s, color 0.15s, opacity 0.15s;
    }
    .btn:hover {
      background-color: #ffe983;
      color: #d54f2b;
    }
    .btn-filled {
      background-color: #ffe983;
      color: #d54f2b;
      border-color: #ffe983;
    }
    .btn-filled:hover { opacity: 0.9; }

    .btn-disabled {
      background-color: #ffe4b2;
      color: #f5b970;
      border-color: #ffe4b2;
      cursor: default;
      pointer-events: none;
    }

    /* ③ notify 화면 */
    #notify-screen {
      background-color: #e7643c;
      align-items: flex-start;
      padding-top: 40px;
    }

    .notify-window {
      width: 100%;
      max-width: 1080px;
      height: calc(100vh - 40px);
      border-top: 2px solid #ffe983;
      position: relative;
      padding-top: 40px;
    }
    .notify-titlebar {
      position: absolute;
      top: -40px; left: 0; right: 0;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .notify-content {
      padding: 80px 190px;
      font-size: 22px;
      line-height: 1.6;
    }
    .notify-btn-wrap {
      position: absolute;
      right: 190px;
      bottom: 80px;
    }
