<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7d647; /* 노란 배경 */
      color: #4a302d;            /* 브라운 텍스트 */
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 공통 숨김/표시 */
    #screen1 {
      display: block;
    }
    #screen2 {
      display: none;
    }

    /* ------------ SCREEN 1 : 설정 화면 ------------ */

    .washer-panel {
      text-align: center;
      padding: 40px 40px 30px;
    }

    .washer-title {
      font-size: 64px;   /* 살짝 더 작게 */
      margin-bottom: 50px;
    }

    .program-row {
      display: flex;
      justify-content: center;
      gap: 70px;
      margin-bottom: 45px;
    }

    .mode-btn,
    .option-btn {
      background-color: #4a302d;
      color: #f7d647;
      border: none;
      padding: 16px 46px;
      font-size: 28px;
      cursor: pointer;
      min-width: 220px;
    }

    .mode-btn:active,
    .option-btn:active {
      transform: translateY(1px);
    }

    .options-label-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 25px;
    }

    .options-line {
      width: 150px;
      height: 2px;
      background-color: #4a302d;
    }

    .options-text {
      font-size: 32px;
    }

    .bottom-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 70px;
    }

    .options-buttons {
      display: flex;
      gap: 60px;
    }

    .start-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .start-label {
      font-size: 32px;
    }

    #startButton {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: #4a302d;
      border: none;
      cursor: pointer;
    }

    #startButton:active {
      transform: translateY(2px);
    }

    /* ------------ SCREEN 2 : 남은 시간 화면 ------------ */

    .timer-screen {
      text-align: center;
    }

    .timer-number {
      font-size: 160px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    .timer-label {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <!-- --------- SCREEN 1 --------- -->
    <div id="screen1">
      <div class="washer-panel">
        <div class="washer-title">washer</div>

        <div class="program-row">
          <button class="mode-btn">powerwash</button>
          <button class="mode-btn">normal</button>
          <button class="mode-btn">delicates</button>
        </div>

        <div class="options-label-wrap">
          <div class="options-line"></div>
          <div class="options-text">options</div>
          <div class="options-line"></div>
        </div>

        <div class="bottom-row">
          <div class="options-buttons">
            <button class="option-btn">temperature</button>
            <button class="option-btn">extra rinse</button>
          </div>

          <div class="start-area">
            <div class="start-label">start</div>
            <button id="startButton"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- --------- SCREEN 2 --------- -->
    <div id="screen2">
      <div class="timer-screen">
        <div id="timerNumber" class="timer-number">54</div>
        <div class="timer-label">minutes</div>
      </div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const timerNumber = document.getElementById('timerNumber');

    startButton.addEventListener('click', () => {
      // 첫 화면 숨기고 두 번째 화면 즉시 표시
      screen1.style.display = 'none';
      screen2.style.display = 'block';

      // 숫자 0~54를 매우 빠르게 랜덤으로 바꾸다가 마지막에 54로 고정
      const maxMinutes = 54;
      let elapsed = 0;
      const duration = 1800; // 토탈 1.8초 정도
      const interval = 40;   // 40ms마다 숫자 변경 (정신없이 빠르게)

      const intervalId = setInterval(() => {
        elapsed += interval;
        const randomValue = Math.floor(Math.random() * (maxMinutes + 1));
        timerNumber.textContent = randomValue;

        if (elapsed >= duration) {
          clearInterval(intervalId);
          timerNumber.textContent = maxMinutes; // 최종 값 54
        }
      }, interval);
    });
  </script>
</body>
</html>
