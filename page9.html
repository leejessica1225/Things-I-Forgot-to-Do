<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elevator Selector</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #96a3ae; /* 회색-블루 */
    }

    /* ===== SCREEN 1 : 버튼 화면 ===== */
    #screen1 {
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #f7ff86; /* 연노랑 텍스트 */
      position: relative;
    }

    .top-bar {
      position: relative;
      height: 70px;
      width: 100%;
    }

    /* 가운데 globe 아이콘 */
    .globe {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
    }

    .globe svg {
      width: 32px;
      height: 32px;
      fill: none;
      stroke: #f7ff86;   /* 연노랑만 사용 */
      stroke-width: 1.8;
    }

    /* 날짜/시간 (오른쪽, 잘리지 않게 약간 안쪽으로) */
    .date-time {
      position: absolute;
      right: 40px;
      top: 14px;
      text-align: right;
      font-size: 20px;
      line-height: 1.2;
      color: #f7ff86;
    }

    /* 상단, 하단 가로선 */
    .top-line,
    .bottom-line {
      width: 100%;
      border-top: 2px solid #f7ff86;
    }

    .bottom-line {
      margin-top: auto;
    }

    /* 가운데 내용 영역 */
    .content-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 10px;
      padding-bottom: 40px;
    }

    .title {
      font-size: 28px;
      margin-bottom: 40px;
    }

    /* 버튼 그리드 */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 140px);
      grid-row-gap: 40px;
      grid-column-gap: 80px;
      margin-bottom: 50px;
    }

    .circle-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #f5ff7c;   /* 연노랑 원 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #8d9aa4;              /* 회색 숫자 */
      cursor: pointer;
      border: none;
      outline: none;
    }

    .range-label {
      text-align: center;
      font-size: 22px;
      margin: 10px 0 20px;
    }

    /* ===== SCREEN 2 : take elevator X ===== */
    #screen2 {
      display: none;
      height: 100vh;
      background-color: #96a3ae;
      color: #f7ff86;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #screen2 .take-text {
      font-size: 64px;
      margin-bottom: 40px;
    }

    #screen2 .elevator-number {
      font-size: 180px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <!-- ===== First Screen: Floor selection ===== -->
  <div id="screen1">
    <div class="top-bar">
      <div class="globe">
        <!-- globe 아이콘 (연노랑 선만 사용) -->
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M3 12h18"></path>
          <path d="M12 3a12 12 0 0 0 0 18"></path>
          <path d="M12 3a12 12 0 0 1 0 18"></path>
        </svg>
      </div>
      <div class="date-time">
        <div>tue, 11/11/2025</div>
        <div>22:14</div>
      </div>
    </div>

    <div class="top-line"></div>

    <div class="content-wrap">
      <div class="title">select your destination</div>

      <!-- 9–12, 5–8, 1–4 순서 -->
      <div class="grid">
        <button class="circle-btn" data-floor="9">9</button>
        <button class="circle-btn" data-floor="10">10</button>
        <button class="circle-btn" data-floor="11">11</button>
        <button class="circle-btn" data-floor="12">12</button>

        <button class="circle-btn" data-floor="5">5</button>
        <button class="circle-btn" data-floor="6">6</button>
        <button class="circle-btn" data-floor="7">7</button>
        <button class="circle-btn" data-floor="8">8</button>

        <button class="circle-btn" data-floor="1">1</button>
        <button class="circle-btn" data-floor="2">2</button>
        <button class="circle-btn" data-floor="3">3</button>
        <button class="circle-btn" data-floor="4">4</button>
      </div>

      <div class="range-label">1 - 12</div>
    </div>

    <div class="bottom-line"></div>
  </div>

  <!-- ===== Second Screen: take elevator X ===== -->
  <div id="screen2">
    <div class="take-text">take elevator</div>
    <div id="elevatorNumber" class="elevator-number">3</div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.circle-btn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const elevatorNumber = document.getElementById('elevatorNumber');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const floor = btn.getAttribute('data-floor');
        elevatorNumber.textContent = floor;

        // 첫 화면 숨기고 두 번째 화면 즉시 표시
        screen1.style.display = 'none';
        screen2.style.display = 'flex';

        // 800ms 후 page10.html 로 이동
        setTimeout(() => {
          window.location.href = 'page10.html';
        }, 800);
      });
    });
  </script>

</body>
</html>
