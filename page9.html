<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Destination</title>
<style>
    body {
        margin: 0;
        background: #A0AFB8;
        font-family: Arial, Helvetica, sans-serif;
        color: #F4FF8A;
        text-align: center;
    }

    /* ìƒë‹¨ ì˜ì—­ */
    .top-bar {
        width: 100%;
        padding: 25px 40px 10px;
        display: flex;
        justify-content: center;
        position: relative;
    }

    /* ì¤‘ì•™ globe */
    .globe {
        font-size: 40px;
        color: #F4FF8A;
    }

    /* ì˜¤ë¥¸ìª½ ë‚ ì§œ */
    .date-box {
        position: absolute;
        right: 40px;
        top: 30px;
        text-align: right;
        font-size: 20px;
        line-height: 22px;
        color: #F4FF8A;
    }

    /* ìƒë‹¨ ë¼ì¸ */
    .top-line {
        width: 100%;
        height: 2px;
        background: #F4FF8A;
        margin-top: 25px;
    }

    /* ì•ˆë‚´ í…ìŠ¤íŠ¸ */
    .title {
        margin-top: 35px;
        font-size: 26px;
    }

    /* ë²„íŠ¼ ì˜ì—­ */
    .grid {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 35px;
        align-items: center;
    }
    .row {
        display: flex;
        gap: 40px;
    }

    .btn {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: #F4FF8A;
        color: #8BA19C;
        border: none;
        font-size: 40px;
        cursor: pointer;
        transition: 0.15s;
    }
    .btn:hover {
        opacity: 0.8;
    }

    .bottom-line {
        width: 100%;
        height: 2px;
        background: #F4FF8A;
        margin-top: 45px;
    }

    .range-text {
        margin-top: 15px;
        font-size: 22px;
    }

    /* ë‘ ë²ˆì§¸ í™”ë©´ */
    #screen2 {
        display: none;
        margin-top: 160px;
    }

    .take-text {
        font-size: 55px;
        margin-bottom: 20px;
    }

    .big-number {
        font-size: 160px;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- ------------------- SCREEN 1 ------------------- -->
<div id="screen1">
    <div class="top-bar">
        <div class="globe">ğŸŒ</div>

        <div class="date-box">
            tue, 11/11/2025<br>22:14
        </div>
    </div>

    <div class="top-line"></div>

    <div class="title">select your destination</div>

    <div class="grid">
        <div class="row">
            <button class="btn">9</button>
            <button class="btn">10</button>
            <button class="btn">11</button>
            <button class="btn">12</button>
        </div>

        <div class="row">
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
        </div>

        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
        </div>
    </div>

    <div class="bottom-line"></div>
    <div class="range-text">1 - 12</div>
</div>

<!-- ------------------- SCREEN 2 ------------------- -->
<div id="screen2">
    <div class="take-text">take elevator</div>
    <div id="elevatorNumber" class="big-number"></div>
</div>

<script>
    const buttons = document.querySelectorAll(".btn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const numberBox = document.getElementById("elevatorNumber");

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const num = btn.innerText;

            // ì¦‰ì‹œ í™”ë©´ ì „í™˜
            screen1.style.display = "none";
            screen2.style.display = "block";

            numberBox.textContent = num;

            // 800ms í›„ page10.htmlë¡œ ì´ë™
            setTimeout(() => {
                window.location.href = "page10.html";
            }, 800);
        });
    });
</script>

</body>
</html>
