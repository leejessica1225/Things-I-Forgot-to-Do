<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Destination Selector</title>
<style>
  body {
    margin: 0;
    background-color: #9aa7af;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .top-bar {
    width: 100%;
    height: 110px;
    border-bottom: 3px solid #eef58a;
    position: relative;
  }

  .globe {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 36px;
    height: 36px;
    fill: #eef58a;
  }

  .datetime {
    position: absolute;
    top: 25px;
    right: 40px;
    text-align: right;
    font-size: 22px;
    color: #eef58a;
    line-height: 1.2;
  }

  .title {
    margin-top: 35px;
    text-align: center;
    font-size: 30px;
    color: #eef58a;
    font-weight: bold;
  }

  .circle-grid {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 140px);
    grid-row-gap: 35px;
    grid-column-gap: 60px;
  }

  .circle-btn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background-color: #eef58a;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #7d8b94;
    font-size: 40px;
    cursor: pointer;
    user-select: none;
  }

  .bottom-bar {
    margin-top: 40px;
    width: 100%;
    border-top: 3px solid #eef58a;
    padding-top: 20px;
    text-align: center;
    font-size: 24px;
    color: #eef58a;
  }

  /* ---- SCREEN 2 ---- */
  #screen2 {
    display: none;
    width: 100vw;
    height: 100vh;
    background-color: #9aa7af;
    position: absolute;
    top: 0;
    left: 0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .take-text {
    font-size: 60px;
    color: #eef58a;
    margin-bottom: 20px;
  }

  .elevator-number {
    font-size: 200px;
    color: #eef58a;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- SCREEN 1 -->
<div id="screen1">
  <div class="top-bar">
    <svg class="globe" viewBox="0 0 24 24">
      <path fill="#eef58a" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 
      10-10S17.52 2 12 2zm6.93 6h-2.95a15.1 15.1 0 0 0-1.07-4.01A8.03 
      8.03 0 0 1 18.93 8zM12 4c.83 1.2 1.48 2.77 1.82 4H10.18A12.48 
      12.48 0 0 1 12 4zM4.26 14A7.93 7.93 0 0 1 4 12c0-.69.09-1.36.26-2h3.38a17.2 
      17.2 0 0 0-.14 2c0 .68.05 1.35.14 2H4.26zm1.81 4h2.95a15.1 15.1 0 0 
      0 1.07 4.01A8.03 8.03 0 0 1 6.07 18zm2.95-8H4.26a7.987 7.987 0 0 
      1 1.81-4h2.95c-.45 1.27-.74 2.64-.9 4zm1.16 8h4.64c-.38 1.44-1.06 
      2.93-2.32 4-1.26-1.07-1.94-2.56-2.32-4zm.32-4c-.1-.64-.16-1.31-.16-2 
      0-.69.06-1.36.16-2h5.18c.1.64.16 1.31.16 2 0 .69-.06 1.36-.16 2H10.5zm1.57 
      8a15.1 15.1 0 0 0 1.07-4.01h2.95a8.03 8.03 0 0 1-4.02 4.01zM14.89 
      14c.09-.65.14-1.32.14-2 0-.68-.05-1.35-.14-2h3.38c.17.64.26 1.31.26 
      2 0 .69-.09 1.36-.26 2h-3.38zm.57 8A15.1 15.1 0 0 0 16.53 18h2.95a8.03 
      8.03 0 0 1-4.02 4z"/>
    </svg>

    <div class="datetime">
      tue, 11/11/2025<br>22:14
    </div>
  </div>

  <div class="title">select your destination</div>

  <div class="circle-grid">
    <div class="grid">
      <!-- 12 buttons -->
      <div class="circle-btn">9</div>
      <div class="circle-btn">10</div>
      <div class="circle-btn">11</div>
      <div class="circle-btn">12</div>
      <div class="circle-btn">5</div>
      <div class="circle-btn">6</div>
      <div class="circle-btn">7</div>
      <div class="circle-btn">8</div>
      <div class="circle-btn">1</div>
      <div class="circle-btn">2</div>
      <div class="circle-btn">3</div>
      <div class="circle-btn">4</div>
    </div>
  </div>

  <div class="bottom-bar">1 - 12</div>
</div>

<!-- SCREEN 2 -->
<div id="screen2">
  <div class="take-text">take elevator</div>
  <div class="elevator-number" id="elevatorNumber">3</div>
</div>

<script>
  const buttons = document.querySelectorAll('.circle-btn');
  const screen1 = document.getElementById('screen1');
  const screen2 = document.getElementById('screen2');
  const elevatorNumber = document.getElementById('elevatorNumber');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {

      // 1~3 중 랜덤 엘리베이터 선택
      const randomElevator = Math.floor(Math.random() * 3) + 1;
      elevatorNumber.textContent = randomElevator;

      // 화면 전환
      screen1.style.display = 'none';
      screen2.style.display = 'flex';

      // 800ms 후 page10으로 이동
      setTimeout(() => {
        window.location.href = "page10.html";
      }, 800);
    });
  });
</script>

</body>
</html>
