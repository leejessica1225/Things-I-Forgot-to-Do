<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Destination</title>
<style>
    body {
        margin: 0;
        background: #A0AFB8;
        font-family: Arial, Helvetica, sans-serif;
        color: #F4FF8A;
        text-align: center;
    }

    /* 상단 영역 */
    .top-bar {
        width: 100%;
        padding: 25px 40px 10px;
        display: flex;
        justify-content: center;
        position: relative;
    }

    /* SVG globe */
    .globe svg {
        width: 40px;
        height: 40px;
        fill: #F4FF8A;   /* 노란색 적용 */
    }

    /* 날짜/시간 오른쪽 정렬 → 화면 안에 들어오도록 왼쪽 이동 */
    .date-box {
        position: absolute;
        right: 100px;   /* ← 여기만 조절됨 */
        top: 30px;
        text-align: right;
        font-size: 20px;
        line-height: 22px;
        color: #F4FF8A;
    }

    .top-line {
        width: 100%;
        height: 2px;
        background: #F4FF8A;
        margin-top: 25px;
    }

    .title {
        margin-top: 35px;
        font-size: 26px;
    }

    .grid {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 35px;
        align-items: center;
    }
    .row {
        display: flex;
        gap: 40px;
    }

    .btn {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: #F4FF8A;
        color: #8BA19C;
        border: none;
        font-size: 40px;
        cursor: pointer;
        transition: 0.15s;
    }
    .btn:hover {
        opacity: 0.8;
    }

    .bottom-line {
        width: 100%;
        height: 2px;
        background: #F4FF8A;
        margin-top: 45px;
    }

    .range-text {
        margin-top: 15px;
        font-size: 22px;
    }

    /* 두 번째 화면 */
    #screen2 {
        display: none;
        margin-top: 160px;
    }

    .take-text {
        font-size: 55px;
        margin-bottom: 20px;
    }

    .big-number {
        font-size: 160px;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- ------------------- SCREEN 1 ------------------- -->
<div id="screen1">
    <div class="top-bar">

        <!-- 아이콘을 SVG로 변경 (색 완벽 매칭됨) -->
        <div class="globe">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10
                10-4.48 10-10S17.52 2 12 2zm7.93 8h-3.02a15.09 15.09 0 0 0-1.4-5.01
                8.04 8.04 0 0 1 4.42 5.01zM12 4c1.53 1.8 2.5 4.79
                2.7 6H9.3c.2-1.21 1.17-4.2 2.7-6zm-6.93 8a8.04 8.04 0 0 1 4.42-5.01
                15.09 15.09 0 0 0-1.4 5.01H5.07zm0 2h3.02c.2 1.21 1.17 4.2
                2.7 6a8.04 8.04 0 0 1-5.72-6zm6.93 6c-1.53-1.8-2.5-4.79-2.7-6h5.4c-.2 1.21-1.17 4.2-2.7 6zm2.51-.99a15.09
                15.09 0 0 0 1.4-5.01h3.02a8.04 8.04 0 0 1-4.42 5.01z"/>
            </svg>
        </div>

        <div class="date-box">
            tue, 11/11/2025<br>22:14
        </div>
    </div>

    <div class="top-line"></div>

    <div class="title">select your destination</div>

    <div class="grid">
        <div class="row">
            <button class="btn">9</button>
            <button class="btn">10</button>
            <button class="btn">11</button>
            <button class="btn">12</button>
        </div>

        <div class="row">
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
        </div>

        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
        </div>
    </div>

    <div class="bottom-line"></div>
    <div class="range-text">1 - 12</div>
</div>

<!-- ------------------- SCREEN 2 ------------------- -->
<div id="screen2">
    <div class="take-text">take elevator</div>
    <div id="elevatorNumber" class="big-number"></div>
</div>

<script>
    const buttons = document.querySelectorAll(".btn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const numberBox = document.getElementById("elevatorNumber");

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const num = btn.innerText;

            screen1.style.display = "none";
            screen2.style.display = "block";

            numberBox.textContent = num;

            setTimeout(() => {
                window.location.href = "page10.html";
            }, 800);
        });
    });
</script>

</body>
</html>
