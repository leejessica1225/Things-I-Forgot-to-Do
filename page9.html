<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destination Select</title>
  <style>
    body {
      margin: 0;
      background: #a3b1b9;
      font-family: Arial, Helvetica, sans-serif;
      color: #e8f28c;
      text-align: center;
      user-select: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 25px 40px;
      font-size: 23px;
    }

    .title {
      margin-top: 40px;
      font-size: 24px;
    }

    .grid {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 45px;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #f2ff8a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 38px;
      color: #9ba59e;
      cursor: pointer;
      transition: 0.15s;
    }

    .circle:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .bottom {
      margin-top: 45px;
      font-size: 20px;
    }

    /* ====== SECOND SCREEN ====== */
    #screen2 {
      display: none;              /* Ï≤òÏùåÏóêÎäî Ïïà Î≥¥Ïù¥Í≤å */
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background: #a3b1b9;
      color: #f2ff8a;
      font-family: Arial, Helvetica, sans-serif;
    }

    #screen2-inner {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #screen2 .text {
      font-size: 54px;
      margin-bottom: 20px;
    }

    #screen2 .num {
      font-size: 160px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ================= SCREEN 1 ================= -->
  <div id="screen1">
    <div class="top-bar">
      <div>üåê</div>
      <div>tue, 11/11/2025<br>22:14</div>
    </div>

    <div class="title">select your destination</div>

    <div class="grid">
      <div class="row">
        <div class="circle" data-num="9">9</div>
        <div class="circle" data-num="10">10</div>
        <div class="circle" data-num="11">11</div>
        <div class="circle" data-num="12">12</div>
      </div>

      <div class="row">
        <div class="circle" data-num="5">5</div>
        <div class="circle" data-num="6">6</div>
        <div class="circle" data-num="7">7</div>
        <div class="circle" data-num="8">8</div>
      </div>

      <div class="row">
        <div class="circle" data-num="1">1</div>
        <div class="circle" data-num="2">2</div>
        <div class="circle" data-num="3">3</div>
        <div class="circle" data-num="4">4</div>
      </div>
    </div>

    <div class="bottom">1 - 12</div>
  </div>

  <!-- ================= SCREEN 2 ================= -->
  <div id="screen2">
    <div id="screen2-inner">
      <div class="text">take elevator</div>
      <div class="num" id="elevatorNum">3</div>
    </div>
  </div>

  <script>
    const circles = document.querySelectorAll(".circle");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const elevatorNum = document.getElementById("elevatorNum");

    circles.forEach(circle => {
      circle.addEventListener("click", () => {
        const selected = circle.dataset.num;
        elevatorNum.textContent = selected;

        // Ï≤´ ÌôîÎ©¥ Ïà®Í∏∞Í≥†
        screen1.style.display = "none";
        // Îëê Î≤àÏß∏ ÌôîÎ©¥ flexÎ°ú Î≥¥Ïó¨Ï£ºÍ∏∞
        screen2.style.display = "block";

        // ÏïàÏ™ΩÏùÑ flexÎ°ú Ï†ïÎ†¨ (CSSÏóêÏÑú Ïù¥ÎØ∏ ÏÑ§Ï†ï)
        // 800ms ÌõÑ page10.html Î°ú Ïù¥Îèô
        setTimeout(() => {
          window.location.href = "page10.html";
        }, 800);
      });
    });
  </script>

</body>
</html>
