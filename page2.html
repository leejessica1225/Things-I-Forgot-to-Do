<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Simple On/Off Switch</title>
  <style>
    :root {
      --pink: #f23b8f;
      --ivory: #fbe8d2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--pink);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica", Arial, sans-serif;
    }

    /* 스위치 전체 */
    .toggle {
      position: relative;
      width: 140px;
      height: 56px;
      border-radius: 28px;
      border: 3px solid var(--ivory);
      background: transparent;
      cursor: pointer;
      padding: 0;
      outline: none;
      display: flex;
      align-items: center;
    }

    /* 접근성용 포커스 표시 */
    .toggle:focus-visible {
      box-shadow: 0 0 0 4px rgba(251, 232, 210, 0.6);
    }

    /* 동그라미(노브) */
    .toggle__knob {
      position: absolute;
      left: 4px;           /* OFF일 때 왼쪽 */
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--ivory);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--pink);
      font-size: 20px;
      font-weight: 500;
      transition: left 0.22s ease;
      user-select: none;
    }

    /* ON 상태일 때 노브 위치 오른쪽으로 이동 */
    .toggle[data-state="on"] .toggle__knob {
      left: calc(100% - 4px - 48px);
    }
  </style>
</head>
<body>

  <!-- 기본 상태: off -->
  <button class="toggle" type="button" data-state="off" aria-pressed="false">
    <span class="toggle__knob">off</span>
  </button>

  <script>
    const toggle = document.querySelector(".toggle");
    const knob   = toggle.querySelector(".toggle__knob");

    toggle.addEventListener("click", () => {
      const isOn = toggle.dataset.state === "on";
      // 상태 반전
      toggle.dataset.state = isOn ? "off" : "on";
      toggle.setAttribute("aria-pressed", String(!isOn));
      // 텍스트 변경
      knob.textContent = isOn ? "off" : "on";
    });
  </script>

</body>
</html>
