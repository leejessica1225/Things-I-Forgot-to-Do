<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Custom Dropdowns</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #4b2627; /* 와인색 배경 */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 1100px;
      height: 550px;
    }

    /* 공통 드롭다운 박스 스타일 */
    .dropdown {
      position: absolute;
      width: 320px;
      border: 2px solid #89c2ff;
      color: #89c2ff;
      padding: 14px 18px;
      font-size: 24px;
      cursor: pointer;
      box-sizing: border-box;
      background-color: transparent;
      transition: background-color 0.15s, color 0.15s;
    }

    /* 선택된 박스(옵션 클릭 후) */
    .dropdown.selected {
      background-color: #9fc9ff; /* 연파랑 */
      color: #4b2627;            /* 글자 진한 브라운 */
    }

    /* 위치 + z-index */
    .dropdown.date {
      top: 80px;
      left: 80px;
      z-index: 4;
    }

    .dropdown.time {
      top: 80px;
      right: 80px;
      z-index: 4;
    }

    .dropdown.reasons {
      top: 220px;
      left: 390px;
      width: 360px;
      z-index: 2;
    }

    .dropdown.location {
      bottom: 80px;
      left: 140px;
      width: 340px;
      z-index: 1;
    }

    .dropdown.session {
      bottom: 80px;
      right: 80px;
      width: 380px;
      z-index: 1;
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none; /* 클릭 이벤트는 부모(.dropdown)에서 처리 */
    }

    .dropdown-arrow {
      font-size: 20px;
      margin-left: 15px;
      transition: transform 0.15s;
    }

    /* 펼쳐지는 리스트 */
    .dropdown-list {
      display: none;
      position: absolute;
      left: -2px;
      right: -2px;
      top: 100%;
      border: 2px solid #89c2ff;
      border-top: none;
      background-color: #4b2627;
      box-sizing: border-box;
      z-index: 1;
    }

</html>
