<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Dial Pad</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #59b25c; /* 초록 배경 */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---- 키패드 화면 ---- */
    #keypad-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 160px);
      grid-row-gap: 40px;
      grid-column-gap: 80px;
    }

    .key {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      background-color: #ff9ec3;        /* 기본 분홍색 */
      color: #59b25c;                    /* 숫자/글자 초록 */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: inherit;
      transition: background-color 0.12s ease;
    }

    .key .num {
      font-size: 60px;
      line-height: 1;
    }

    .key .letters {
      font-size: 22px;
      margin-top: 6px;
      letter-spacing: 1px;
    }

    /* 클릭했을 때 잠깐 깜빡이는 색 */
    .key.blink {
      background-color: #ffe6f0; /* 더 옅은 분홍 */
    }

    /* ---- calling mom 화면 ---- */
    #call-screen {
      position: absolute;
      inset: 0;
      background-color: #59b25c;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ff9ec3;
      font-size: 64px;
      font-weight: 400;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #call-screen.show {
      visibility: visible;
      opacity: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 키패드 영역 -->
  <div id="keypad-wrapper">
    <div class="keypad">
      <button class="key" data-key="1">
        <span class="num">1</span>
      </button>

      <button class="key" data-key="2">
        <span class="num">2</span>
        <span class="letters">ABC</span>
      </button>

      <button class="key" data-key="3">
        <span class="num">3</span>
        <span class="letters">DEF</span>
      </button>

      <button class="key" data-key="4">
        <span class="num">4</span>
