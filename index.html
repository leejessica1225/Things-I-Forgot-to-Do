<!DOCTYPE html>

<head>

  <title>Things I Forgot to Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    h1 {
      margin-bottom: 40px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 15px;
    }

    .box {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: black;
      font-size: 20px;
      cursor: pointer;
    }

    .box:hover, h1:hover {
      background: #f0f0f0;
    }

    /* ✨ 1번 박스 색상 커스텀 */
    .box1 {
      border-color: #9fc9ff;
      background-color: #4b2627;
      color: #9fc9ff;
    }
  </style>
</head>

<body>
  <a href="page2.html?screen=1">
    <h1>Things I Forgot to Do</h1>
  </a>

  <div class="grid">

    <!-- 1번 박스만 클래스를 box1 로 설정 -->
    <a class="box box1" href="page2.html?screen=1">1</a>

    <a class="box" href="page3.html">2</a>

    <a class="box" href="page10.html">9</a>
    <a class="box" href="page11.html">10</a>

  </div>
</body>
</html>
