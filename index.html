<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Things I Forgot to Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    h1 {
      margin-bottom: 40px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 15px;
    }

    .box {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: black;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .box:hover:not(.box1):not(.box2):not(.box3):not(.box4):not(.box5):not(.box6):not(.box7):not(.box8):not(.box9):not(.box10) {
      background: #f0f0f0;
    }

    /* 1번 */
    .box1 {
      border-color: #9fc9ff;
      background-color: #4b2627;
      color: #9fc9ff;
    }
    .box1:hover { background-color: #8a4c4d; }

    /* 2번 */
    .box2 {
      border-color: #fbe8d2;
      background-color: #f23b8f;
      color: #fbe8d2;
    }
    .box2:hover { background-color: #f56fb0; }

    /* 3번 */
    .box3 {
      border-color: #5a3b36;
      background-color: #e8a8c9;
      color: #5a3b36;
    }
    .box3:hover { background-color: #d999b7; }

    /* 4번 */
    .box4 {
      border-color: #ff9ec3;
      background-color: #59b25c;
      color: #ff9ec3;
    }
    .box4:hover { background-color: #6fcb73; }

    /* 5번 */
    .box5 {
      border-color: #ffe983;
      background-color: #e7643c;
      color: #ffe983;
    }
    .box5:hover { background-color: #f07a52; }

    /* 6번 */
    .box6 {
      border-color: #e23535;
      background-color: #f5b3d8;
      color: #e23535;
    }
    .box6:hover { background-color: #e89ec6; }

    /* 7번 */
    .box7 {
      background-color: #6d8fd8;
      border: 2px solid #12243a;
      color: #12243a;
    }
    .box7:hover { background-color: #7fa3e2; }

    /* 8번 */
    .box8 {
      background-color: #9aa7af;
      border: 2px solid #eef58a;
      color: #eef58a;
    }
    .box8:hover { background-color: #b5c1c8; }

    /* ⭐ 9번 */
    .box9 {
      background-color: #f7d53a;
      border: 2px solid #4d332f;
      color: #4d332f;
    }
    .box9:hover { background-color: #ffe061; }

    /* ⭐ 10번 */
    .box10 {
      background-color: #e3e4eb;
      border: 2px solid #ff1f8f;
      color: #ff1f8f;
    }
    .box10:hover { background-color: #f0f1f5; }

  </style>
</head>

<body>

  <a href="page2.html?screen=1">
    <h1>Things I Forgot to Do</h1>
  </a>

  <div class="grid">

    <a class="box box1" href="page2.html?screen=1">1</a>
    <a class="box box2" href="page3.html">2</a>
    <a class="box box3" href="page4.html">3</a>
    <a class="box box4" href="page5.html">4</a>
    <a class="box box5" href="page6.html">5</a>
    <a class="box box6" href="page7.html">6</a>

    <a class="box box7" href="page8.html">7</a>
    <a class="box box8" href="page9.html">8</a>

    <a class="box box9" href="page10.html">9</a>
    <a class="box box10" href="page11.html">10</a>

  </div>

</body>
</html>
