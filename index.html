<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Things I Forgot to Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* 밑줄 제거 + 기본 링크 색 검정 */
    a {
      text-decoration: none;
      color: black;
    }

    h1 {
      margin-bottom: 40px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 15px;
    }

    .box {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: black;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    /* 기본 hover (1번, 2번 제외) */
    .box:hover:not(.box1):not(.box2) {
      background: #f0f0f0;
    }

    /* ✨ 1번 박스 (하늘색 테마) */
    .box1 {
      border-color: #9fc9ff;
      background-color: #4b2627;
      color: #9fc9ff;
    }

    /* 1번 hover — 2번 hover와 밝아지는 정도 맞춤 */
    .box1:hover {
      background-color: #8a4c4d;
    }

    /* ✨ 2번 박스 (아이보리 + 핫핑크 테마) */
    .box2 {
      border-color: #fbe8d2;
      background-color: #f23b8f;
      color: #fbe8d2;
    }

    /* 2번 hover — 더 밝은 핑크 */
    .box2:hover {
      background-color: #f56fb0;
    }
  </style>
</head>

<body>

  <a href="page2.html?screen=1">
    <h1>Things I Forgot to Do</h1>
  </a>

  <div class="grid">

    <!-- 1번 박스 -->
    <a class="box box1" href="page2.html?screen=1">1</a>

    <!-- 2번 박스 -->
    <a class="box box2" href="page3.html">2</a>

    <!-- 나머지 박스 -->
    <a class="box" href="page4.html">3</a>
    <a class="box" href="page5.html">4</a>
    <a class="box" href="page6.html">5</a>
    <a class="box" href="page7.html">6</a>
    <a class="box" href="page8.html">7</a>
    <a class="box" href="page9.html">8</a>
    <a class="box" href="page10.html">9</a>
    <a class="box" href="page11.html">10</a>

  </div>

</body>
</html>
