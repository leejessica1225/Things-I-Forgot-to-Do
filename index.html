<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Things I Forgot to Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    h1 {
      margin-bottom: 40px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 15px;
    }

    .box {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: black;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    /* 기본 hover (1~6 제외) */
    .box:hover:not(.box1):not(.box2):not(.box3):not(.box4):not(.box5):not(.box6) {
      background: #f0f0f0;
    }

    /* ✨ 1번 박스 */
    .box1 {
      border-color: #9fc9ff;
      background-color: #4b2627;
      color: #9fc9ff;
    }
    .box1:hover {
      background-color: #8a4c4d;
    }

    /* ✨ 2번 박스 */
    .box2 {
      border-color: #fbe8d2;
      background-color: #f23b8f;
      color: #fbe8d2;
    }
    .box2:hover {
      background-color: #f56fb0;
    }

    /* ✨ 3번 박스 */
    .box3 {
      border-color: #5a3b36;
      background-color: #e8a8c9;
      color: #5a3b36;
    }
    .box3:hover {
      background-color: #d999b7;
    }

    /* ✨ 4번 박스 */
    .box4 {
      border-color: #ff9ec3;
      background-color: #59b25c;
      color: #ff9ec3;
    }
    .box4:hover {
      background-color: #6fcb73;
    }

    /* ✨ 5번 박스 */
    .box5 {
      border-color: #ffe983;
      background-color: #e7643c;
      color: #ffe983;
    }
    .box5:hover {
      background-color: #f07a52;
    }

    /* ✨ 6번 박스 — 새로 추가 */
    .box6 {
      border-color: #e23535;      /* 테두리 */
      background-color: #f5b3d8;  /* 배경 */
      color: #e23535;             /* 텍스트 */
    }
    .box6:hover {
      background-color: #e89ec6;  /* hover 시 살짝 더 진한 핑크 */
    }

  </style>
</head>

<body>

  <a href="page2.html?screen=1">
    <h1>Things I Forgot to Do</h1>
  </a>

  <div class="grid">

    <a class="box box1" href="page2.html?screen=1">1</a>
    <a class="box box2" href="page3.html">2</a>
    <a class="box box3" href="page4.html">3</a>
    <a class="box box4" href="page5.html">4</a>
    <a class0="box box5" href="page6.html">5</a>

    <!-- ✨ 6번 박스 적용 -->
    <a class="box box6" href="page7.html">6</a>

    <a class="box" href="page8.html">7</a>
    <a class="box" href="page9.html">8</a>
    <a class="box" href="page10.html">9</a>
    <a class="box" href="page11.html">10</a>

  </div>

</body>
</html>
