<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered Checklist</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #e8a8c9;
    font-family: Arial, sans-serif;
    height: 100vh;
    width: 100vw;
    position: relative;
  }

  /* 체크리스트 전체 묶음을 화면 정중앙으로 이동 */
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* 화면 정중앙 */
    width: 70%;
  }

  .item {
    display: flex;
    align-items: center;
    font-size: 32px;
    color: #5a3b36;
    margin-bottom: 25px;
    border-bottom: 2px solid #5a3b36;
    padding-bottom: 10px;
  }

  .checkbox {
    width: 34px;
    height: 34px;
    border: 3px solid #5a3b36;
    margin-right: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .checkmark {
    font-size: 28px;
    color: #5a3b36;
    display: none;
  }

  .checkbox.checked .checkmark {
    display: block;
  }

  /* 오른쪽 아래 이동 화살표 */
  .next-arrow {
    position: fixed;
    bottom: 25px;
    right: 35px;
    font-size: 52px;
    color: #5a3b36;
    cursor: pointer;
    user-select: none;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="container">

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> butter
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> salt
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> pork belly
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> toilet papers
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> pepper
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> cleanser
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> soap
  </div>

</div>

<a href="page5.html" class="next-arrow">→</a>

<script>
  document.querySelectorAll(".checkbox").forEach(box => {
    box.addEventListener("click", () => {
      box.classList.toggle("checked");
    });
  });
</script>

</body>
</html>
