<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Checkboxes</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #e8a8c9; /* 연핑크 */
    font-family: Arial, sans-serif;
  }

  .container {
    width: 70%;
    margin: 60px auto;
    text-align: center; /* 전체 가운데 정렬 */
  }

  .item {
    display: flex;
    justify-content: center; /* 아이템 내부 가운데 */
    align-items: center;
    font-size: 32px;
    color: #5a3b36; /* 브라운 */
    margin-bottom: 25px;
    border-bottom: 2px solid #5a3b36;
    padding-bottom: 10px;
  }

  .checkbox {
    width: 34px;
    height: 34px;
    border: 3px solid #5a3b36;
    margin-right: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 체크 표시 */
  .checkmark {
    font-size: 28px;
    color: #5a3b36;
    display: none;
  }

  .checkbox.checked .checkmark {
    display: block;
  }

  /* 오른쪽 아래 화살표 */
  .next-arrow {
    position: fixed;
    bottom: 25px;
    right: 35px;
    font-size: 52px;
    color: #5a3b36;
    cursor: pointer;
    user-select: none;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> butter
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> salt
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> pork belly
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> toilet papers
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> pepper
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> cleanser
  </div>

  <div class="item">
    <div class="checkbox"><span class="checkmark">✓</span></div> soap
  </div>

</div>

<!-- 오른쪽 아래 page5.html 이동 -->
<a href="page5.html" class="next-arrow">→</a>

<script>
  document.querySelectorAll(".checkbox").forEach(box => {
    box.addEventListener("click", () => {
      box.classList.toggle("checked");
    });
  });
</script>

</body>
</html>
