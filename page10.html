<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Washer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f6d546; /* 노란 배경 */
      color: #4b302f;            /* 진한 갈색 텍스트 */
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      width: 70%;
      max-width: 1100px;
      text-align: center;
    }

    /* 공통 버튼 스타일 */
    .btn-row,
    .option-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 40px;
    }

    .mode-btn,
    .opt-btn {
      background-color: #4b302f;
      color: #f6d546;
      padding: 20px 70px;
      font-size: 32px;
      border: none;
      cursor: default;
    }

    h1 {
      font-size: 72px;
      margin: 0 0 40px 0;
      font-weight: normal;
    }

    .options-label-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 35px;
    }

    .options-line {
      width: 140px;
      height: 0;
      border-top: 4px solid #4b302f;
    }

    .options-text {
      font-size: 40px;
    }

    /* temperature + extra rinse + start 묶음 */
    .lower-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-top: 40px;
    }

    .options-buttons {
      display: flex;
      gap: 80px;
    }

    .opt-btn {
      padding: 18px 40px;
      font-size: 30px;
    }

    .start-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .start-text {
      font-size: 40px;
    }

    .start-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #4b302f;
      cursor: pointer;
    }

    /* ---------- SCREEN 2 ---------- */

    #screen2 {
      display: none;
    }

    .time-main {
      font-size: 160px;
      font-weight: normal;
    }

    .time-minutes {
      font-size: 42px;
      margin-left: 15px;
      vertical-align: baseline;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="content">

      <!-- ===== SCREEN 1 : 설정 화면 ===== -->
      <div id="screen1">
        <h1>washer</h1>

        <div class="btn-row">
          <button class="mode-btn">powerwash</button>
          <button class="mode-btn">normal</button>
          <button class="mode-btn">delicates</button>
        </div>

        <div class="options-label-wrap">
          <div class="options-line"></div>
          <div class="options-text">options</div>
          <div class="options-line"></div>
        </div>

        <div class="lower-row">
          <div class="options-buttons">
            <button class="opt-btn">temperature</button>
            <button class="opt-btn">extra rinse</button>
          </div>

          <div class="start-block">
            <div class="start-text">start</div>
            <div class="start-circle" id="startCircle"></div>
          </div>
        </div>
      </div>

      <!-- ===== SCREEN 2 : 시간 화면 ===== -->
      <div id="screen2">
        <span class="time-main" id="minuteNumber">54</span>
        <span class="time-minutes">minutes</span>
      </div>

    </div>
  </div>

  <script>
    const startCircle = document.getElementById('startCircle');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const minuteNumber = document.getElementById('minuteNumber');

    function spinMinutes() {
      let start = performance.now();
      const duration = 1800; // 1.8초 정도 정신없이
      const maxVal = 54;

      const interval = setInterval(() => {
        const elapsed = performance.now() - start;

        if (elapsed < duration) {
          const randomVal = Math.floor(Math.random() * (maxVal + 1)); // 0~54
          minuteNumber.textContent = randomVal;
        } else {
          clearInterval(interval);
          minuteNumber.textContent = '54'; // 최종값
        }
      }, 40); // 40ms마다 변경 (아주 빠르게)
    }

    startCircle.addEventListener('click', () => {
      // 첫 화면 숨기고 두 번째 화면 보여주기
      screen1.style.display = 'none';
      screen2.style.display = 'block';

      // 숫자 스핀 시작
      spinMinutes();
    });
  </script>
</body>
</html>
