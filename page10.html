<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>washer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      background: #f7d53a;   /* 노란 배경 */
      color: #4d332f;        /* 갈색 텍스트 */
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7d53a;
    }

    /* ======= 1번째 화면 ======= */
    #screen1 .content {
      width: 1100px;
      max-width: 1100px;
      text-align: center;
    }

    .title {
      font-size: 64px;
      margin-bottom: 120px;
    }

    /* 공통 버튼 스타일 */
    .button-rect {
      background: #4d332f;
      color: #f7d53a;
      font-size: 30px;
      border-radius: 2px;
      min-width: 240px;
      height: 76px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ======= 그리드 레이아웃 ======= */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);  /* powerwash / normal / delicates */
      grid-template-rows: auto auto auto;     /* 위버튼 / options / 아래버튼 */
      column-gap: 60px;
      row-gap: 55px;
      align-items: center;
      justify-items: center;
    }

    /* 각 요소 그리드 위치 지정 */

    .btn-powerwash { grid-column: 1; grid-row: 1; }
    .btn-normal    { grid-column: 2; grid-row: 1; }
    .btn-delicates { grid-column: 3; grid-row: 1; }

    .options-wrapper {
      grid-column: 1 / span 3;  /* 세 칼럼 전체 중앙 */
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .options-line {
      width: 190px;
      border-bottom: 2px solid #4d332f;
      margin: 0 10px;
      margin-top: 10px;
    }

    .options-label {
      font-size: 28px;
    }

    .btn-temperature { grid-column: 1; grid-row: 3; }
    .btn-extra       { grid-column: 2; grid-row: 3; }

    /* start + 동그라미: delicates와 같은 column, extra rinse와 같은 row(아랫선 정렬) */
    .start-block {
      grid-column: 3;
      grid-row: 3;
      align-self: end;               /* extra rinse와 바닥선 맞추기 */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .start-text {
      font-size: 30px;
    }

    #startButton {
      width: 112px;
      height: 112px;
      border-radius: 50%;
      background: #4d332f;
      cursor: pointer;
    }

    /* ======= 2번째 화면 ======= */
    #screen2 {
      display: none;
      flex-direction: column;
    }

    .time-wrapper {
      display: flex;
      align-items: baseline;
    }

    #timeNumber {
      font-size: 150px;
      font-weight: 400;
    }

    .minutes-label {
      font-size: 32px;
      margin-left: 18px;
    }
  </style>
</head>
<body>
  <!-- 첫 번째 화면 -->
  <div id="screen1" class="screen">
    <div class="content">
      <div class="title">washer</div>

      <div class="grid">
        <!-- 위 줄 버튼들 -->
        <div class="button-rect btn-powerwash">powerwash</div>
        <div class="button-rect btn-normal">normal</div>
        <div class="button-rect btn-delicates">delicates</div>

        <!-- options + 선 (중간 줄) -->
        <div class="options-wrapper">
          <div class="options-line"></div>
          <div class="options-label">options</div>
          <div class="options-line"></div>
        </div>

        <!-- 아래 줄 버튼들 -->
        <div class="button-rect btn-temperature">temperature</div>
        <div class="button-rect btn-extra">extra rinse</div>

        <!-- start + 동그라미 (delicates와 같은 column, extra rinse와 같은 row) -->
        <div class="start-block">
          <div class="start-text">start</div>
          <div id="startButton"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 두 번째 화면 -->
  <div id="screen2" class="screen">
    <div class="time-wrapper">
      <span id="timeNumber">0</span>
      <span class="minutes-label">minutes</span>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const timeNumber = document.getElementById("timeNumber");

    startButton.addEventListener("click", () => {
      // 첫 화면 숨기고 두 번째 화면 즉시 보이기
      screen1.style.display = "none";
      screen2.style.display = "flex";

      const maxNumber = 54;
      const duration = 2500;   // 숫자 랜덤 변화 총 시간(ms)
      const intervalTime = 40; // 숫자 변경 간격(ms)

      let elapsed = 0;

      const intervalId = setInterval(() => {
        elapsed += intervalTime;

        // 0~54 랜덤 숫자
        const randomNum = Math.floor(Math.random() * (maxNumber + 1));
        timeNumber.textContent = randomNum;

        // 끝나면 54로 고정
        if (elapsed >= duration) {
          clearInterval(intervalId);
          timeNumber.textContent = maxNumber;

          // 1000ms 후 page11.html 이동
          setTimeout(() => {
            window.location.href = "page11.html";
          }, 1000);
        }
      }, intervalTime);
    });
  </script>
</body>
</html>
