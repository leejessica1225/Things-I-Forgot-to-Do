<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>washer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      background: #f7d53a;   /* 노란 배경 */
      color: #4d332f;        /* 갈색 텍스트 */
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7d53a;
    }

    /* ======= 1번째 화면 ======= */
    #screen1 .content {
      width: 960px;
      max-width: 960px;
      text-align: center;
    }

    .title {
      font-size: 64px;
      margin-bottom: 120px;
    }

    .modes-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .modes-buttons {
      display: flex;
      gap: 60px;
      margin-left: 40px;
    }

    .button-rect {
      background: #4d332f;
      color: #f7d53a;
      padding: 22px 40px;
      font-size: 30px;
      border-radius: 2px;
      min-width: 210px;
      text-align: center;
    }

    .start-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 40px;
      gap: 12px;
    }

    .start-text {
      font-size: 30px;
    }

    #startButton {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #4d332f;
      cursor: pointer;
    }

    .options-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 35px;
      margin-top: 10px;
    }

    .options-line {
      width: 150px;
      border-bottom: 2px solid #4d332f;
      margin: 0 10px;
      margin-top: 10px;
    }

    .options-label {
      font-size: 28px;
    }

    .options-buttons-row {
      display: flex;
      justify-content: center;
      gap: 120px;
    }

    /* ======= 2번째 화면 ======= */
    #screen2 {
      display: none;
      flex-direction: column;
    }

    .time-wrapper {
      display: flex;
      align-items: baseline;
    }

    #timeNumber {
      font-size: 150px;
      font-weight: 400;
    }

    .minutes-label {
      font-size: 32px;
      margin-left: 18px;
    }
  </style>
</head>
<body>
  <!-- 첫 번째 화면 -->
  <div id="screen1" class="screen">
    <div class="content">
      <div class="title">washer</div>

      <div class="modes-row">
        <div class="modes-buttons">
          <div class="button-rect">powerwash</div>
          <div class="button-rect">normal</div>
          <div class="button-rect">delicates</div>
        </div>

        <div class="start-block">
          <div class="start-text">start</div>
          <div id="startButton"></div>
        </div>
      </div>

      <div class="options-wrapper">
        <div class="options-line"></div>
        <div class="options-label">options</div>
        <div class="options-line"></div>
      </div>

      <div class="options-buttons-row">
        <div class="button-rect">temperature</div>
        <div class="button-rect">extra rinse</div>
      </div>
    </div>
  </div>

  <!-- 두 번째 화면 -->
  <div id="screen2" class="screen">
    <div class="time-wrapper">
      <span id="timeNumber">0</span>
      <span class="minutes-label">minutes</span>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const timeNumber = document.getElementById("timeNumber");

    startButton.addEventListener("click", () => {
      // 1) 첫 화면 숨기고 두 번째 화면 즉시 보이기
      screen1.style.display = "none";
      screen2.style.display = "flex";

      const maxNumber = 54;
      const duration = 2500;   // 숫자 랜덤 변화 총 시간
      const intervalTime = 40; // 숫자 변경 속도

      let elapsed = 0;

      const intervalId = setInterval(() => {
        elapsed += intervalTime;

        // 0~54 랜덤 숫자 표시
        const randomNum = Math.floor(Math.random() * (maxNumber + 1));
        timeNumber.textContent = randomNum;

        // 시간이 끝나면 54에서 멈춤
        if (elapsed >= duration) {
          clearInterval(intervalId);
          timeNumber.textContent = maxNumber;

          // ⭐ 숫자 고정 후 80ms 뒤 page11.html 로 이동
          setTimeout(() => {
            window.location.href = "page11.html";
          }, 80);
        }
      }, intervalTime);
    });
  </script>
</body>
</html>
