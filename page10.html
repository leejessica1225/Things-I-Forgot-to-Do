<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f5d743; /* 노란 배경 */
      color: #4a2d29;            /* 갈색 텍스트 */
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      width: 100%;
      max-width: 1200px;
      padding: 60px 80px 80px;
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 80px;
      font-weight: 500;
    }

    /* 공통 버튼 스타일 */
    .btn-box {
      width: 260px;
      height: 90px;
      background-color: #4a2d29;
      color: #f5d743;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: default;
    }

    /* ---------- SCREEN 1 ---------- */
    #screen1 {
      display: block;
    }

    #screen2 {
      display: none;
    }

    .cycle-row {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 80px;
    }

    .options-row {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      font-size: 40px;
    }

    .options-row .line {
      width: 180px;
      height: 3px;
      background-color: #4a2d29;
    }

    .options-start-row {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
    }

    .option-buttons {
      display: flex;
      gap: 80px;
    }

    .start-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      font-size: 40px;
    }

    .start-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #4a2d29;
      cursor: pointer;
    }

    /* ---------- SCREEN 2 ---------- */

    #timerScreen {
      text-align: center;
      margin-top: 200px;
    }

    #timerNumber {
      font-size: 180px;
      font-weight: 500;
      margin-right: 10px;
    }

    #timerLabel {
      font-size: 42px;
      vertical-align: baseline;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="content">

      <!-- ========== SCREEN 1 ========== -->
      <div id="screen1">
        <h1>washer</h1>

        <div class="cycle-row">
          <div class="btn-box">powerwash</div>
          <div class="btn-box">normal</div>
          <div class="btn-box">delicates</div>
        </div>

        <div class="options-row">
          <div class="line"></div>
          <div>options</div>
          <div class="line"></div>
        </div>

        <div class="options-start-row">
          <div class="option-buttons">
            <div class="btn-box">temperature</div>
            <div class="btn-box">extra rinse</div>
          </div>

          <div class="start-group">
            <div>start</div>
            <div class="start-circle" id="startBtn"></div>
          </div>
        </div>
      </div>

      <!-- ========== SCREEN 2 ========== -->
      <div id="screen2">
        <div id="timerScreen">
          <span id="timerNumber">54</span>
          <span id="timerLabel">minutes</span>
        </div>
      </div>

    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const timerNumber = document.getElementById('timerNumber');

    let shuffleInterval = null;

    startBtn.addEventListener('click', () => {
      // 화면 전환
      screen1.style.display = 'none';
      screen2.style.display = 'block';

      // 0~54 사이 숫자를 매우 빠르게 바꾸기 시작
      shuffleInterval = setInterval(() => {
        const randomValue = Math.floor(Math.random() * 55); // 0~54
        timerNumber.textContent = randomValue;
      }, 40); // 정신없이 빠르게

      // 일정 시간(예: 2초) 후 셔플 멈추고 54로 고정
      setTimeout(() => {
        clearInterval(shuffleInterval);
        timerNumber.textContent = 54;
      }, 2000);
    });
  </script>
</body>
</html>
