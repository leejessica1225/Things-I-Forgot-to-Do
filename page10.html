<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f3d547;  /* 밝은 노랑 */
      color: #4b302f;             /* 진한 브라운 */
    }

    .page-wrap {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 공통 버튼 스타일 */
    .btn {
      background-color: #4b302f;
      color: #f3d547;
      border: none;
      padding: 24px 40px;
      font-size: 36px;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* ======= SCREEN 1 ======= */

    #screen1 {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      margin-top: 80px;
      margin-bottom: 120px;
      font-size: 80px;
      font-weight: normal;
    }

    .mode-row {
      display: flex;
      gap: 80px;
      margin-bottom: 80px;
    }

    .options-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      font-size: 36px;
    }

    .options-lines {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
    }

    .line {
      width: 130px;
      height: 0;
      border-top: 4px solid #4b302f;
    }

    .options-label {
      font-size: 36px;
    }

    .options-buttons {
      display: flex;
      gap: 80px;
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 75%;
      margin-top: 40px;
      font-size: 40px;
      gap: 30px;
    }

    .start-label {
      font-size: 40px;
    }

    .start-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #4b302f;
      cursor: pointer;
    }

    .start-circle:active {
      transform: scale(0.97);
    }

    /* ======= SCREEN 2 ======= */

    #screen2 {
      flex: 1;
      width: 100%;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .timer-wrap {
      display: flex;
      align-items: baseline;
      gap: 20px;
    }

    .timer-number {
      font-size: 180px;
    }

    .timer-label {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">

    <!-- Screen 1: controls -->
    <div id="screen1">
      <div class="title">washer</div>

      <div class="mode-row">
        <button class="btn">powerwash</button>
        <button class="btn">normal</button>
        <button class="btn">delicates</button>
      </div>

      <div class="options-row">
        <div class="options-lines">
          <div class="line"></div>
          <div class="options-label">options</div>
          <div class="line"></div>
        </div>
        <div class="options-buttons">
          <button class="btn">temperature</button>
          <button class="btn">extra rinse</button>
        </div>
      </div>

      <div class="bottom-row">
        <div class="start-label">start</div>
        <div class="start-circle" id="startBtn"></div>
      </div>
    </div>

    <!-- Screen 2: timer -->
    <div id="screen2">
      <div class="timer-wrap">
        <div class="timer-number" id="timerNumber">54</div>
        <div class="timer-label">minutes</div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const timerNumber = document.getElementById('timerNumber');

    startBtn.addEventListener('click', () => {
      // 화면 전환
      screen1.style.display = 'none';
      screen2.style.display = 'flex';

      // 숫자 미친듯이 바뀌게 -> 0~54 랜덤
      let elapsed = 0;
      const interval = 50;         // 50ms마다 변경
      const duration = 2000;       // 총 2초 정도 돌리기

      const id = setInterval(() => {
        elapsed += interval;
        const randomValue = Math.floor(Math.random() * 55); // 0~54
        timerNumber.textContent = randomValue;

        if (elapsed >= duration) {
          clearInterval(id);
          timerNumber.textContent = 54; // 최종 54로 멈추기
        }
      }, interval);
    });
  </script>
</body>
</html>
